<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle class</title>
</head>
<style>
    #cv {
        border: 2px solid black;
    }
</style>
<body>
    <center><canvas id="cv" width="800" height="600"></canvas></center>
    <script>
        class Rectangle {
            constructor(width, height) {
                this._width = width;
                this._height = height;
                this.ctx = document.querySelector('#cv').getContext('2d');
            }
    
            get width() {
                return this._width;
            }
            get height() {
                return this._height;
            }
    
            set width(w) {
                this._width = w;
            }
            set height(h) {
                this._height = h;
            }
    
            getArea = () => this.width * this.height;
    
            getPerimeter = () => (this.width + this.height) * 2;
    
            draw = () => {
                this.ctx.fillStyle = 'green';
                this.ctx.fillRect(100, 100, this.width, this.height);
            };
        }
    
        const hcn = new Rectangle(200, 300);
        hcn.draw();
    </script>
</body>
</html>
