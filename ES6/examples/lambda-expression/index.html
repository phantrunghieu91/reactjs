<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Expression</title>
    <script defer>
        const kids = [
            {id: 1, name: "a", age: 3},
            {id: 2, name: "b", age: 2},
            {id: 3, name: "c", age: 7},
            {id: 4, name: "d", age: 4},
            {id: 5, name: "e", age: 8}
        ];

        console.log('Học sinh đang học mẫu giáo: ');
        kids.forEach(kid => {
            if(kid.age < 6) console.log(kid.name);
        });

        console.log('Học sinh đang học tiểu học: ');
        const elementKids = kids.filter(kid => kid.age >= 6 && kid.age < 11).forEach(kid => console.log(kid.name));
    </script>
</head>
<body>
    
</body>
</html>
