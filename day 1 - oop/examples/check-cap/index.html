<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check capitalize</title>
</head>
<body>
    <input type="text" name="" id="test"><button id="check">Check</button>
</body>
<script>
    let strInput = document.querySelector('#test');
    const capRegex = /^[A-Z]/;

    const checkCapitalize = (str) => {
        console.log(str);
        if(capRegex.test(str)){
            console.log("First letter of the string is capitalize.");
        } else {
            console.log("First letter of the string is not capitalize.");
        }
    };

    document.querySelector('#check').addEventListener('click', () => {
        checkCapitalize(strInput.value);
    });
</script>
</html>
