<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check America ZipCode</title>
</head>
<body>
    <input type="text" name="" id="zipcode"><button onclick="isUsZipCode(document.querySelector('#zipcode').value)">Check</button>
    <p id="display"></p>
</body>
<script>
    const result = document.querySelector('#display');
    const isUsZipCode = (str) => {
        const regex = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if(regex.test(str)) {
            result.textContent = 'True';
        } else {
            result.textContent = 'False';
        }
    };
</script>
</html>
